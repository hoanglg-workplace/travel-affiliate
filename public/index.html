<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="shortcut icon" href="hoang_favicon.png" type="image/x-icon">

    <meta name="description" content="TRAVEL AFFILIATE" />
    <meta name="robots" content="noindex,nofollow" />
    <meta name="googlebot" content="notranslate" />
    <meta
      property="og:title"
      content="TRAVEL AFFILIATE - Developed by Ly Gia Hoang"
    />
    <meta property="og:description" content="Front End Web Developer" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="It's not a bug, It's a feature" />
    <meta
      property="og:image"
      content="https://drive.google.com/file/d/1C4ydYVd6CAsZmfhbUZyrm4sdHzYdTJS3/view?usp=sharing"
    />
    <meta property="og:image:alt" content="HoangLG Logo" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Travel Affiliate</title>
  </head>
  <body>
    <div id="root"></div>
  
    <!-- Messenger Plugin chat Code -->
    <div id="fb-root"></div>
  
    <!-- Your Plugin chat code -->
    <div id="fb-customer-chat" class="fb-customerchat">
    </div>
  
    <script>
      var chatbox = document.getElementById('fb-customer-chat');
      chatbox.setAttribute("page_id", "119219167816301");
      chatbox.setAttribute("attribution", "biz_inbox");
    </script>
  
    <!-- Your SDK code -->
    <script>
      window.fbAsyncInit = function () {
        FB.init({
          xfbml: true,
          version: 'v16.0'
        });
      };
  
      (function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = 'https://connect.facebook.net/vi_VN/sdk/xfbml.customerchat.js';
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>
  </body>
</html>
